{% extends 'book_list.html' %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">新增书籍</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="bookname" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" name="bookname" class="form-control" id="bookname"
                               placeholder="Bookname">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select id="publisher" name="pubid" class="form-control">
                            {% for pub in all_publisher %}
                                <option value="{{ pub.pubid }}">{{ pub.pubname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
