{% extends 'author_list.html' %}


{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">新增作者</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="authorname" class="col-sm-2 control-label">作者名</label>
                    <div class="col-sm-10">
                        <input type="text" name="authorname" class="form-control" id="authorname"
                               placeholder="Authorname">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book" class="col-sm-2 control-label">出版书籍</label>
                    <div class="col-sm-10">
                        <select id="book" name="book_ids" multiple class="form-control">
                            {% for book in all_books %}
                                <option value="{{ book.bookid }}">{{ book.bookname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
