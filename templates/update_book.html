{% extends 'book_list.html' %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">更新书籍</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="bookname" class="sr-only">书名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="bookname" class="form-control" id="bookname"
                               placeholder="Bookname" value="{{ book.bookname }}">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="sr-only">出版社：</label>
                    <div class="col-sm-10">
                        <select name="pubid" class="form-control">
                            {% for pub in all_publisher %}
                                {% if book.publisher_id == pub.pubid %}
                                    <option selected value="{{ pub.pubid }}">{{ pub.pubname }}</option>
                                {% else %}
                                    <option value="{{ pub.pubid }}">{{ pub.pubname }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>
                </div>
                <p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">更新</button>
                </p>
            </form>

        </div>
    </div>

{% endblock %}
